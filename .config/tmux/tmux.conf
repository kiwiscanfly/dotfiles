set-option -sa terminal-overrides ",xterm*Tc"
set -g automatic-rename on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'alexwforsythe/tmux-which-key'

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_status_background "#4d3d52"

# Window styling
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â”‚"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_color "surface0"
set -g @catppuccin_window_default_background "default"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_color "#d99368"
set -g @catppuccin_window_current_background "default"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Status bar styling
set -g @catppuccin_status_modules_right "application session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

# Pane border colors - subtle
set -g pane-border-style "fg=#585b70"
set -g pane-active-border-style "fg=#8a6f5a"
set -g pane-border-lines "single"
set -g pane-border-status off

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g mouse on

# Scroll history
set -g history-limit 10000

# Enable focus events for better mouse integration
set -g focus-events on

# Mouse wheel scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Keep mouse selections visible (don't auto-cancel)
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection

# Double click to select word (without canceling copy mode)
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word

# Triple click to select line (without canceling copy mode)
bind -T copy-mode-vi TripleClick1Pane select-pane \; send-keys -X select-line

# Stay in copy mode after mouse selection
unbind -T copy-mode-vi MouseDragEnd1Pane

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'

