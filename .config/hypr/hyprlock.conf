# Hyprlock Configuration
# Converted from swaylock config

general {
    hide_cursor = true
    grace = 0
}

# Background with blur
background {
    path = /home/rebecca/dotfiles/wallpaper.png
    blur_passes = 2
    blur_size = 5
    vibrancy = 0.2
    vibrancy_darkness = 0.5
}

# Input field (password)
input-field {
    size = 250, 50
    position = 0, -50
    halign = center
    valign = center

    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true

    outer_color = rgb(b7bdf8)
    inner_color = rgb(24273a)
    font_color = rgb(cad3f5)

    fade_on_empty = false
    placeholder_text =

    fail_color = rgb(ee99a0)
    fail_text =
    fail_transition = 300

    capslock_color = rgb(f5a97f)
    check_color = rgb(8aadf4)
}

# Clock
label {
    text = cmd[update:1000] date +"%I:%M %p"
    color = rgb(cad3f5)
    font_size = 64
    font_family = Maple Mono NF

    position = 0, 100
    halign = center
    valign = center
}

# Date
label {
    text = cmd[update:1000] date +"%a, %B %e"
    color = rgb(cad3f5)
    font_size = 24
    font_family = Maple Mono NF

    position = 0, 30
    halign = center
    valign = center
}
