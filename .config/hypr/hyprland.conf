# Hyprland Configuration
# Converted from sway config

#################
### VARIABLES ###
#################

$mod = SUPER
$term = ghostty
$menu = pgrep wofi >/dev/null 2>&1 && killall wofi || wofi --show drun
$file_explorer = nautilus

#################
### MONITORS ###
#################

monitor = ,preferred,auto,1

##############
### INPUT ###
##############

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
}

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 10
    gaps_out = 10
    border_size = 2

    col.active_border = rgb(a8826b)
    col.inactive_border = rgb(282828)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = true

    bezier = easeOutQuint, 0.23, 1, 0.32, 1

    animation = windows, 1, 5, easeOutQuint
    animation = windowsOut, 1, 5, easeOutQuint, popin 80%
    animation = fade, 1, 5, easeOutQuint
    animation = workspaces, 1, 5, easeOutQuint, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

###################
### KEYBINDINGS ###
###################

# Basics
bind = $mod, Return, exec, $term
bind = $mod, Q, killactive
bind = $mod, Escape, exec, hyprlock
bind = $mod, Space, exec, $menu
bind = $mod, E, exec, $file_explorer
bind = $mod SHIFT, C, exec, hyprctl reload
bind = $mod SHIFT, E, exit

# Move focus (vim keys)
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# Move focus (arrow keys)
bind = $mod, Left, movefocus, l
bind = $mod, Down, movefocus, d
bind = $mod, Up, movefocus, u
bind = $mod, Right, movefocus, r

# Move windows (vim keys)
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# Move windows (arrow keys)
bind = $mod SHIFT, Left, movewindow, l
bind = $mod SHIFT, Down, movewindow, d
bind = $mod SHIFT, Up, movewindow, u
bind = $mod SHIFT, Right, movewindow, r

# Switch workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Layout
bind = $mod, B, layoutmsg, preselect l
bind = $mod, V, layoutmsg, preselect d
bind = $mod, S, togglesplit
bind = $mod, F, fullscreen
bind = $mod SHIFT, Space, togglefloating
bind = $mod, D, cyclenext, floating
bind = $mod, A, focusurgentorlast

# Scratchpad (special workspace)
bind = $mod SHIFT, Minus, movetoworkspacesilent, special:scratchpad
bind = $mod, Minus, togglespecialworkspace, scratchpad

# Resize mode
bind = $mod, R, submap, resize

submap = resize
binde = , H, resizeactive, -10 0
binde = , J, resizeactive, 0 10
binde = , K, resizeactive, 0 -10
binde = , L, resizeactive, 10 0
binde = , Left, resizeactive, -10 0
binde = , Down, resizeactive, 0 10
binde = , Up, resizeactive, 0 -10
binde = , Right, resizeactive, 10 0
bind = , Return, submap, reset
bind = , Escape, submap, reset
submap = reset

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Media keys
bindel = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindel = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness keys
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# Screenshots
bind = , Print, exec, grim ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y%m%d_%H%M%S).png

# Notifications
bind = $mod, N, exec, swaync-client -t -sw
bind = $mod SHIFT, N, exec, swaync-client -C

# 1Password
bind = $mod SHIFT, P, exec, 1password --quick-access

#######################
### STARTUP PROGRAMS ###
#######################

exec-once = hyprpaper
exec-once = hypridle
exec-once = waybar
exec-once = swaync
exec-once = eww daemon
exec-once = xrdb -merge ~/.Xresources
